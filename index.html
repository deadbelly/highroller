<html>
<head>
  <script type="text/javascript">
    //Roll Objects
    function Roll(sides, number, mod){
      this.rolls = setOfRolls(number, sides)
      this.modifier = mod
      this.total = mod + this.rolls.reduce(function(a, b){
        return a+b
      })
    }


    //Support Functions
    function setOfRolls(n, m){
      var rollList = []
      while (rollList.length < m){
        rollList.push(Math.ceil(Math.random()*n))
      }
      return rollList
    }

    var myRoll = new Roll(1, 20, 0)
    var rollTotal = myRoll.total

  </script>
</head>

<body>
    <h1>
      ROLL:
      <div id="rollTotal"></div>
    </h1>
</body>
</html>
